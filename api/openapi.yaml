info:
  contact:
    email: stelzo@steado.de
    name: Survival
    url: https://discord.gg/3EtHskZD8h
  description: "# A project for you - the developer.\nThe free, always-up-to-date,\
    \ low-latency, insert-buzzword-here Ankama API for your next cool project!\n\n\
    ## Client SDKs\nDon't write types or functions yourself - I already (kinda) did!\
    \ üòâ\n- [Javascript](https://github.com/dofusdude/dofusdude-js) npm i dofusdude-js\
    \ --save\n- [Typescript](https://github.com/dofusdude/dofusdude-ts) npm i dofusdude-ts\
    \ --save\n- [Go](https://github.com/dofusdude/dodugo) go get -u github.com/dofusdude/dodugo\n\
    - [Python](https://github.com/dofusdude/dofusdude-py) pip install dofusdude\n\
    - [PHP](https://github.com/dofusdude/dofusdude-php)\n\nEverything, including this\
    \ site, is generated out of the [Docs Repo](https://github.com/dofusdude/api-docs).\
    \ Consider it the Single Source of Truth. If there is a problem with the SDKs,\
    \ create an issue there.\n\nYour favorite language is missing? Please let me know!\n\
    \n# Main Features\n- ü•∑ **Seamless Auto-Update** load data in the background when\
    \ a new Dofus version is released and serving it within 2 minutes with atomic\
    \ data source switching. No downtime and no effects for the user, just always\
    \ up-to-date.\n\n- ‚ö° **Blazingly Fast** all data in-memory, aggressive caching\
    \ over short time spans, HTTP/2 multiplexing, written in Go, optimized for low\
    \ latency, hosted on bare metal in üá©üá™.\n\n- üì® **Discord Integration** Ankama\
    \ related Twitter, RSS and Almanax feeds to post to Discord servers with advanced\
    \ features like filters or mentions. Use the endpoints as a dev or the official\
    \ [Web Client](https://discord.dofusdude.com) as a user.\n\n- ü©∏ **Dofus 2 Beta**\
    \ from stable to bleeding edge by replacing /dofus2 with /dofus2beta.\n\n- üó£Ô∏è\
    \ **Multilingual** supporting _en_, _fr_, _es_, _pt_ including the dropped languages\
    \ from the Dofus website _de_ and _it_.\n\n- üß† **Search by Relevance** allowing\
    \ typos in name and description, handled by language specific text analysis and\
    \ indexing by the powerful [Meilisearch](https://www.meilisearch.com) written\
    \ in Rust.\n\n- üïµÔ∏è **Complete** actual data from the game including items invisible\
    \ to the encyclopedia like quest items.\n\n- üñºÔ∏è **HD Images** rendering vector\
    \ graphics into PNGs up to 800x800 px in the background.\n\n\n## Current state\n\
    - Weapons ‚úÖ\n- Equipment ‚úÖ\n- Sets ‚úÖ\n- Resources ‚úÖ\n- Consumables ‚úÖ\n- Pets ‚úÖ\
    \n- Mounts ‚úÖ\n- Cosmetics/Ceremonial Items ‚úÖ\n- Harnesses ‚úÖ\n- Quest Items ‚úÖ\n\
    - Almanax ‚úÖ\n- Monsters ‚ùå\n- Spells ‚ùå\n\n... and much more on the Roadmap on my\
    \ Discord. \n\n## Deploy now. Use forever.\nEverything you see here on this site,\
    \ you can use now and forever. Updates could introduce new fields, new paths or\
    \ parameter but never break backwards compatibility, so no field or parameter\
    \ will be deleted.\n\nThere is one exception! **The API will _always_ choose being\
    \ up-to-date over everything else**. So if Ankama decides to drop languages from\
    \ the game like they did with their website, the API will loose support for them,\
    \ too.\n\n## Only the beginning... ü§Ø\nI want this project to be useful and not\
    \ just add plain GET-categories no one needs.\n\nThere is a long list of features\
    \ I want to add (see the Roadmap on my [Discord](https://discord.gg/3EtHskZD8h)).\
    \ But they are all focussed on you, the developers. So please let me know what\
    \ you need. I will change the list based on demand.\n\n# Get started! ü•≥\nScroll\
    \ down and try it for yourself!\n\nOr see how these other awesome projects use\
    \ it:\n- [KaellyBot](https://github.com/Kaysoro/KaellyBot) by Kaysoro\n- [Dofus\
    \ Craftlist](https://dofuscraftlist-dev.netlify.app) by Lystina\n- [AlmanaxApp](https://almanaxapp.netlify.app)\
    \ by Lystina\n- [DofuStuffSimulator](https://dofusstuffsimulator.netlify.app/)\n\
    \nI highly recommend using the SDKs for quick results. I use them myself for parts\
    \ of the API.\n\n## Thank you!\nI highly welcome everyone on my [Discord](https://discord.gg/3EtHskZD8h)\
    \ to just talk about projects and use cases or give feedback of any kind.\n\n\
    The servers have a fixed monthly cost to provide very fast responses. If you want\
    \ to help me keeping them running or simply  donate, consider becoming a [GitHub\
    \ Sponsor](https://github.com/sponsors/dofusdude).\n"
