paths:
  /{game}/{language}/items/search:
    get:
      description: Search in all names and descriptions of Dofus items (including
        all subtypes) with a query.
      operationId: get-items-all-search
      parameters:
      - description: a valid language code
        explode: false
        in: path
        name: language
        required: true
        schema:
          enum:
          - en
          - fr
          - de
          - it
          - es
          - pt
          example: fr
          maxLength: 2
          minLength: 2
          type: string
        style: simple
      - explode: false
        in: path
        name: game
        required: true
        schema:
          enum:
          - dofus2
          - dofus2beta
          example: dofus2
          type: string
        style: simple
      - description: case sensitive search query
        explode: true
        in: query
        name: query
        required: true
        schema:
          example: atcham
          type: string
        style: form
      - description: only results with the translated type name across all item_subtypes
        explode: true
        in: query
        name: "filter[type_name]"
        required: false
        schema:
          example: Bottes
          type: string
        style: form
      - description: only results which level is equal or above this value
        explode: true
        in: query
        name: "filter[min_level]"
        required: false
        schema:
          example: 190
          format: int32
          maximum: 200
          minimum: 0
          type: integer
        style: form
      - description: only results which level is equal or below this value
        explode: true
        in: query
        name: "filter[max_level]"
        required: false
        schema:
          example: 200
          format: int32
          maximum: 200
          minimum: 0
          type: integer
        style: form
      - description: maximum number of returned results
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 8
          example: 8
          maximum: 100
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                query "apple":
                  value:
                  - ankama_id: 21445
                    name: Apple Core
                    type:
                      name: Event
                      id: 12
                    item_subtype: quest
                    level: 1
                    image_urls:
                      icon: https://api.dofusdu.de/dofus2/img/item/126095.png
                      sd: https://api.dofusdu.de/dofus2/img/item/126095-200.png
                      hq: https://api.dofusdu.de/dofus2/img/item/126095-400.png
                      hd: https://api.dofusdu.de/dofus2/img/item/126095-800.png
                  - ankama_id: 18332
                    name: Crate of Apis
                    type:
                      name: Ohwymi
                    item_subtype: quest
                    level: 80
                    image_urls:
                      icon: https://api.dofusdu.de/dofus2/img/item/15056.png
                      sd: https://api.dofusdu.de/dofus2/img/item/15056-200.png
                      hq: https://api.dofusdu.de/dofus2/img/item/15056-400.png
                      hd: https://api.dofusdu.de/dofus2/img/item/15056-800.png
              schema:
                items:
                  $ref: '#/components/schemas/Items-List-Entry-Typed'
                type: array
          description: Items Found
        "400":
          description: |
            Bad Request

            Possibilities:
            - empty or no query
        "404":
          description: |-
            Not Found

            Possibilities:
            - no hits for query
      summary: Search All Items
      tags:
      - game
